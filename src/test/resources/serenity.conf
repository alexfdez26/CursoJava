serenity {
  project.name = "API Tests with Serenity and RestAssured"
  outputDirectory = "build/serenity"   # Ruta estándar en Gradle
  take.screenshots = FOR_FAILURES              # ALWAYS | FOR_FAILURES | DISABLED
  timeout = 5000                                # Tiempo de espera por defecto (ms)
}



# Configuración de entornos
environments {
 default {
     serenity.rest.base.url = "https://jsonplaceholder.typicode.com"
   }
}

# Configuración WebDriver (por si en el futuro mezclas UI + API)
webdriver {
  driver = "chrome"
  autoupdate = true
}
